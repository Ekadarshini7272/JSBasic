<!Doctype html>
<html>
    <title></title>
    <head></head>
    <body>
        <h1>Nested Array get Flatten with recursive </h1>
        <h2 id="nestedArray"></h2>
        <h3 id="flattenArrayData"></h3>
    <script>
        function flattenArray(arr){
            return arr.reduce((acc, val) =>
                Array.isArray(val) ? acc.concat(flattenArray(val)) : acc.concat(val), []);
        }
        const nestedArray = [1, [2, 3], [4, [5, 6]], 7];
        document.getElementById("nestedArray").innerHTML = JSON.stringify(nestedArray);
        document.getElementById("flattenArrayData").innerHTML = JSON.stringify(flattenArray(nestedArray));
    </script>
</body> 
</html>

First call: arr = [1, [2, 3], [4, [5, 6]], 7]
.reduce() starts iterating:
val = 1 (a number)
Array.isArray(1) → false
acc.concat(1) → [1]
val = [2, 3] (an array)
Array.isArray([2, 3]) → true
Recursively calls flattenArray([2, 3])
val = 2 (a number)
Array.isArray(2) → false
acc.concat(2) → [2]
val = 3 (a number)
Array.isArray(3) → false
acc.concat(3) → [2, 3]
Returns [2, 3]
acc.concat([2, 3]) → [1, 2, 3]
val = [4, [5, 6]] (an array)
Recursively calls flattenArray([4, [5, 6]])
val = 4 (a number)
Array.isArray(4) → false
acc.concat(4) → [4]
val = [5, 6] (an array)
Recursively calls flattenArray([5, 6])
val = 5 (a number)
acc.concat(5) → [5]
val = 6 (a number)
acc.concat(6) → [5, 6]
Returns [5, 6]
acc.concat([5, 6]) → [4, 5, 6]
Returns [4, 5, 6]
acc.concat([4, 5, 6]) → [1, 2, 3, 4, 5, 6]
val = 7 (a number)
Array.isArray(7) → false
acc.concat(7) → [1, 2, 3, 4, 5, 6, 7] -->

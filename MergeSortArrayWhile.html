<!Doctype html>
<html>
    <title></title>
    <head></head>
    <body>
           <input type="text" placeholder="Enter number comma-separated" id="array1">
           <input type="text" placeholder="Enter number comma-separated" id="array2">
           <button onclick="handleMergeArray()">Submit</button>
           <h6 id="result"></h6>
    <script>
        function handleMergeArray() {
            let arr1 = document.getElementById("array1").value.split(",").map(num => parseInt(num.trim()));
            let arr2 = document.getElementById("array2").value.split(",").map(num => parseInt(num.trim()));
            let mergedArray = mergedSortedArray(arr1, arr2)
            document.getElementById("result").innerHTML = mergedArray.join(", ")
        }
        function mergedSortedArray(arr1, arr2) {
            let mergedArray = [];
            let i = 0
            let j = 0
            while(i< arr1.length && j< arr2.legth){
                if(arr1.length[i] < arr2.length[j]) {
                    mergedArray.push(arr1.length[i])
                    i++
                } else {
                    mergedArray.push(arr2[j])
                    j++
                }
            }
            while(i< arr1.length){
                mergedArray.push(arr1[i])
                i++
            }
            while(j< arr2.length){
                mergedArray.push(arr2[j])
                j++
            }
            return mergedArray;
        }
    </script>
</body> 
</html>

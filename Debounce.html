<!Doctype html>
<html>
    <title></title>
    <head></head>
    <body>
        <input type="text" placeholder="Enter you search data" id="searchinput">
        <h3 id="result"></h3>
    <script>
     function debounce (func, delay) {
     let timer;
     return function (...args) {
        clearTimeout(timer);
        timer = setTimeout(() => func(...args), delay)
     }
     };
     function searchEvent(event) {
        document.getElementById("output").innerText = `searchning $event.target.value`;
     }
     const debouncedSearch = debounce(searchEvent, 500);
     document.getElementById("searchInput").addEventListener("input", debouncedSearch);
    </script>
</body>
</html>

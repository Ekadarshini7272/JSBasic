<!Doctype html>
<html>
    <title></title>
    <head></head>
    <body>
        <input type="text" placeholder="Enter your number" id="inputValue">
        <button onclick="handleRemoveDuplicateData()">Submit</button>
        <h3 id="result"></h3>
        <script>
           function handleRemoveDuplicateData() {
            let inputField = document.getElementById("inputValue").value;
            let converToString = inputField.split(",").map(num => num.trim());
            let removeDuplicateNum = [];
            for (let i = 0; i<converToString.length; i++){
                if (!removeDuplicateNum.includes(converToString[i])){
                    removeDuplicateNum.push(converToString[i])
                }
            }
            document.getElementById("result").innerHTML= removeDuplicateNum.join(",");
           }
        </script>
</body>
</html>

User enters:

map(num => num.trim()) ensures no spaces exist.

<!Doctype html>
<html>
    <title></title>
    <head></head>
    <body>
        <input type ="text" placeholder="Enter your word" id="inputField">
        <Button onclick="handleReverseString()">Submit</Button>
        <h3 id="result"></h3>
        <script>
            function handleReverseString() {
                let inputValue = document.getElementById("inputField").value;
                let reverseString = "";
                for (let i= inputValue.length -1; i >= 0; i --){
                    reverseString += inputValue[i] 
                }
                document.getElementById("result").innerText = reverseString;
            }
            </script>
        </body>
</html>
